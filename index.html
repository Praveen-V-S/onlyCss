<!doctype html>
<html lang="en">
	<head >
		<title>PRAVEEN :: HOME</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/animation.css">
		<link rel="stylesheet" href="css/style.css">
		<style contenteditable="true">
			.theme {background: #000; color: rgba(255, 165, 0, .7);}
		</style>
	</head>
	<body>
		<form>
			<input type="checkbox" id="customise-open" autocomplete="off">
			<input type="checkbox" id="customise" autocomplete="off">
			<label class="css-edit common-transition" for="customise" data-content="To Customise basic layout colors in css click here">
			<label class="customise-open" for="customise-open"></label>
			</label>
			<div class="main-site common-transition clearfix">
				<header>
					<a href="#" class="logo" data-start="ONLY" data-end="CSS"><span></span></a>
					<nav>
						<input type="checkbox" id="small-menu" autocomplete="off">
						<input type="checkbox" id="login" autocomplete="off">
						<label class="mob small-menu" for="small-menu">
							<label class="middle-line common-transition"></label>
						</label>
						<ul id="main-menu" class="ul-reset clearfix">
							<li>
								<input type="radio" name="menu" id="menu-1" autocomplete="off" checked>
								<label href="#" for="menu-1" data-value="Home">Home</label>
							</li>
							<li>
								<input type="radio" name="menu" id="menu-2" autocomplete="off">
								<label href="#" for="menu-2" data-value="Gallery">Gallery</label>
							</li>
							<li>
								<input type="radio" name="menu" id="menu-3" autocomplete="off">
								<label href="#" for="menu-3" data-value="About">About</label>
							</li>
							<li>
								<input type="radio" name="menu" id="menu-4" autocomplete="off">
								<label href="#" for="menu-4" data-value="Services">Services</label>
							</li>
							<li>
								<input type="radio" name="menu" id="menu-5" autocomplete="off">
								<label href="#" for="menu-5" data-value="Contact">Contact</label>
							</li>
						</ul>
					</nav>
				</header>
				<section class="content clearfix">
					<div class="slider clearfix">
						<div class="slide-content" autoplay>
							<input type="radio" name="slider" checked id="slide-1">
							<div class="slide" style="background-image: url(img/slide1.jpg);" data-content="Caption-1"></div>
							<label for="slide-3" class="slide-block left"></label>
							<label for="slide-2" class="slide-block right"></label>
							<label for="slide-1" class="slide-dot"></label>

							<input type="radio" name="slider" id="slide-2">
							<div class="slide" style="background-image: url(img/slide2.jpg);" data-content="Caption-2">
							</div>
							<label for="slide-1" class="slide-block left"></label>
							<label for="slide-3" class="slide-block right"></label>
							<label for="slide-2" class="slide-dot"></label>

							<input type="radio" name="slider" id="slide-3">
							<div class="slide" style="background-image: url(img/slide3.jpg);" data-content="Caption-3">
							</div>
							<label for="slide-2" class="slide-block left"></label>
							<label for="slide-4" class="slide-block right"></label>
							<label for="slide-3" class="slide-dot"></label>

							<input type="radio" name="slider" id="slide-4">
							<div class="slide" style="background-image: url(img/slide2.jpg);" data-content="Caption-4">
							</div>
							<label for="slide-3" class="slide-block left"></label>
							<label for="slide-1" class="slide-block right"></label>
							<label for="slide-4" class="slide-dot"></label>
						</div>
					</div>
					<div class="container clearfix">
						<div class="left-rigid">
							<h2 class="block-feature theme">Left Rigid
								<span class="web">[300px]</span>
								<span class="mob common-transition">[responsive in mobile]</span>
							</h2>
							<div class="user-select clerfix">					
								<input list="users" id="user-list" autocomplete="off" placeholder="Select User">
								<datalist id="users">
									<option>Arjun</option>
									<option>Ameena</option>
									<option>Balu</option>
									<option>Cia</option>
									<option>Dan</option>
									<option>Eleena</option>
									<option>Firoz</option>
									<option>Gijina</option>
									<option>Hari</option>
									<option>Iliana</option>
									<option>John</option>
									<option>Kabir</option>
									<option>Lajesh</option>
									<option>Lekshmi</option>
									<option>Maneeth</option>
									<option>Manuja</option>
									<option>Nithal</option>
									<option>Oldrin</option>
									<option>Praveen</option>
									<option>Pramod</option>
									<option>Riju</option>
									<option>Reeba</option>
									<option>Ratheesh</option>
									<option>Rajesh</option>
									<option>Raiju</option>
									<option>Sajeer</option>
									<option>Saju</option>
									<option>Tabu</option>
								</datalist>
							</div>
						</div>
						<div class="center-wrapper">
							<div class="center-flex clearfix">
								<h2 class="block-feature theme">Center Flex
									<span class="web">[fluid]</span>
									<span class="mob common-transition">[responsive in mobile]</span>
								</h2>
								<div id="gallery">
									<h1>Gallery</h1>
									<div class="accordian clearfix">
										<div class="accordian-row clearfix">
											<input class="acc-check" type="checkbox" id="acc-1" checked>
											<label class="acc-head theme" for="acc-1">Photos</label>
											<div class="acc-content common-transition clearfix">
												<ul class="ul-reset clearfix gallery">
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
												</ul>
											</div>
										</div>
										<div class="accordian-row clearfix">
											<input class="acc-check" type="checkbox" id="acc-2">
											<label class="acc-head theme" for="acc-2">Albums</label>
											<div class="acc-content common-transition clearfix">
												<ul class="ul-reset clearfix gallery">
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>

													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
												</ul>
											</div>
										</div>
										<div class="accordian-row clearfix">
											<input class="acc-check" type="checkbox" id="acc-3">
											<label class="acc-head theme" for="acc-3">Events</label>
											<div class="acc-content common-transition clearfix">
												<ul class="ul-reset clearfix gallery">
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
												</ul>
											</div>
										</div>
										<div class="accordian-row clearfix">
											<input class="acc-check" type="checkbox" id="acc-4">
											<label class="acc-head theme" for="acc-4">Personal</label>
											<div class="acc-content common-transition clearfix">
												<ul class="ul-reset clearfix gallery">
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
												</ul>
											</div>
										</div>
										<div class="accordian-row clearfix">
											<input class="acc-check" type="checkbox" id="acc-5">
											<label class="acc-head theme" for="acc-5">Rated</label>
											<div class="acc-content common-transition clearfix">
												<ul class="ul-reset clearfix gallery">
													<li><div class="each-cont"></div></li>
													<li><div class="each-cont"></div></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="right-rigid">
							<h2 class="block-feature theme">Right Rigid
								<span class="web">[200px]</span>
								<span class="mob common-transition">[responsive in mobile]</span>
							</h2>							
							<div class="cube-wrap">
								<div class="cube">
									<div class="side front" data-content="HTML 5"></div>
									<div class="side back" data-content="CSS 3"></div>
									<div class="side top" data-content="HTML"></div>
									<div class="side bottom" data-content="CSS"></div>
									<div class="side left" data-content="SASS"></div>
									<div class="side right" data-content="BOOTSTRAP"></div>
									<div class="center middle" data-content="Only CSS"></div>
									<div class="center top-left"></div>
									<div class="center top-right"></div>
									<div class="center bottom-left"></div>
									<div class="center bottom-right"></div>
									<div class="center ver"></div>
									<div class="center hor"></div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<footer>
					
				</footer>
			</div>
		</form>
	</body>
</html>
